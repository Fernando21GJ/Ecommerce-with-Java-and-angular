  <header id="header" style="background :#FF4A12  ;width:100%;height: 80px;"></header>
  <div style="text-align: center;margin-top: 10px;margin-bottom: 10px;">
  <img  src="assets/img/login-recuperar/login.png" alt="login">
  </div>
  <form class="item" #f="ngForm" (ngSubmit)="f.form.valid && iniciarSesion()">
  <div  class="ui-g ui-fluid"  style="text-align: center;margin-bottom: 10px;" >
      <div>
          <div class="ui-g-12" style="text-align: center;">
            <div class="ui-inputgroup" style="text-align: center;height: 35px;">
            <span class="ui-inputgroup-addon" style="margin-left: 16%;"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
            <input type="text" pInputText placeholder="Usuario" [(ngModel)]="usuarioModel.correo">
          </div>
          </div>
          <div class="ui-g-12" style="text-align: center;">
              <div class="ui-inputgroup" style="text-align: center;height: 35px;">
              <span class="ui-inputgroup-addon" style="margin-left: 16%;"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
              <input type="password" pInputText placeholder="Contraseña" [(ngModel)]="usuarioModel.contrasena">
            </div>
          </div>
    </div>
  </div>
  <div style="text-align: center;margin-bottom: 30px;margin-top: 20px;">
      <button pButton type="submit" label="Iniciar sesión" class="ui-button-raised ui-button-success" style="background-color: #2E86C1;border-color: #2874A6;"  icon="pi pi-lock-open"></button>
      <button pButton type="button" label="Regístrarse" style="margin-left: 10px;background-color: #2E86C1;border-color: #2874A6;" class="ui-button-raised ui-button-success" icon="pi pi-user-plus"></button>
  </div>
</form>
  <div style="text-align: center;margin-bottom: 20px;" >
    <a>Olvide mi contraseña</a>
  </div>
  <div style="text-align: center;margin-bottom: 25px;margin-top: 20px;" >
      <button pButton type="text" label="Iniciar con Facebook" style="margin-left: 5px;background-color: #2E86C1;border-color: #2874A6;" class="ui-button-raised ui-button-success" icon="fa fa-facebook-square"></button>
  </div>



  <footer id="header" style="background : #FF4A12 ;width:100%;height: 50px;position: absolute;bottom: 0;">
      <div style="text-align: center;color: azure" >
         <p style="font-size: 10px">2019 Copyright © Consulting & Freelance. Todos los derechos reservados.</p>
      </div>
  </footer>
