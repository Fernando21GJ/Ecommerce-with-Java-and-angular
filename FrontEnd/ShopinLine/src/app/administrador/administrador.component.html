        </p-tabPanel>
        <p-tabPanel header="Categorias">
            <div>
                <h3>Agregar categoría</h3>
            </div>
           <p-dataView #dv [value]="categoriaService.categorias" [paginator]="true" [rows]="20" 
                paginatorPosition="both" filterBy="nombreCategoria" [sortField]="sortField"
                emptyMessage="No se encontrarón registros">
                <p-header>
                    <div class="ui-helper-clearfix">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-4">
                                <!-- <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By" (onChange)="onSortChange($event)" [style]="{'min-width':'140px'}"></p-dropdown> -->
                            </div>
                            <div class="ui-g-6 ui-md-4 filter-container">
                                <div style="position:relative">
                                    <input type="search" pInputText placeholder="Buscar"
                                        (keyup)="dv.filter($event.target.value)">
                                </div>
                            </div>
                            <div class="ui-g-6 ui-md-4" style="text-align:right">
                                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                            </div>
                        </div>
                    </div>
                </p-header>
                <ng-template let-cat pTemplate="listItem">
                    <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
                        <div class="ui-g-12 ui-md-3" style="text-align:center">
                            <img src="assets/showcase/images/demo/car/{{cat.imagenCategoria}}.png">
                        </div>
                        <div class="ui-g-12 ui-md-8 car-details">
                            <div class="ui-g">
                                <div class="ui-g-2 ui-sm-6">Nombre: </div>
                                <div class="ui-g-10 ui-sm-6"><b>{{cat.nombreCategoria}}</b></div>

                                <div class="ui-g-2 ui-sm-6">Descripción: </div>
                                <div class="ui-g-10 ui-sm-6"><b>{{cat.descCategoria}}</b></div>

                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-1 search-icon">
                            <button pButton type="button" icon="pi pi-search" (click)="selectCar($event, cat)"></button>
                        </div>
                    </div>
                </ng-template>
                <ng-template let-cat pTemplate="gridItem">
                    <div style="padding:.5em" class="ui-g-12 ui-md-3">
                        <p-panel [header]="cat.nombreCategoria" [style]="{'text-align':'center'}">
                            <img src="assets/showcase/images/demo/car/{{cat.imagenCategoria}}.png" width="60">
                            <div class="car-detail">{{cat.nombreCategoria}}</div>
                            <hr class="ui-widget-content" style="border-top:0">
                            <button pButton type="button" icon="pi pi-search" (click)="selectCat($event, cat)"
                                style="margin-top:0"></button>
                        </p-panel>
                    </div>
                </ng-template>
            </p-dataView>
        </p-tabPanel>
        <p-tabPanel header="Productos">
            Content 3
        </p-tabPanel>
        <p-tabPanel header="Pedidos">
            Content 3
        </p-tabPanel>
