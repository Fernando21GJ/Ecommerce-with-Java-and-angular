<header id="header" style="background : #FF4A12;width:100%;height: 80px;">
    <div >
      <p-sidebar [(visible)]="menu" [showCloseIcon]="true" [baseZIndex]="10000">
        <h1 style="font-weight:normal">Left Sidebar</h1>
        <button pButton type="button" (click)="visibleSidebar1 = false" label="Save" class="ui-button-success"></button>
        <button pButton type="button" (click)="visibleSidebar1 = false" label="Cancel" class="ui-button-secondary"></button>
      </p-sidebar>
      
    </div>
    <div class="col-lg-12">
        <div style="width: 100%">
          <div class="ui-inputgroup">
               <button  style="margin-left: -5px; margin-right: 5px ;font-size: 1em;background: #007bff;border-color:#007bff;color: azure" pButton type="button" (click)="cambiarmenu()" icon="pi pi-bars"></button>
              <input style="width: 90%" type="text" pInputText placeholder="Buscar">   
              <button  style="margin-right: 4%" pButton type="button" icon="fa fa-search" class="ui-button-warn"></button>
              <!-- <button pButton type="button" icon="pi pi-shopping-cart" class="ui-button-warn"></button> -->
                    
          </div>
        </div>
    </div>
</header>
